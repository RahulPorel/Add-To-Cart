<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Wish List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assests/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assests/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assests/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assests/favicon_io/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <img src="assests/wish.png" alt="wish-list" />
      <input type="text" id="input-field" placeholder="Enter Your Wish Items" />
      <button id="add-button">Add Your Items to Wish List</button>
      <ul id="wish-list"></ul>
    </div>

    <script src="index.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
